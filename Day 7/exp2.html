<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 7 - Styles and CSS</title>
    <style>
        body {
            font-size: 30px;
            margin: 50px;
        }
    </style>
    <script>
        var colorMapping = {
            "IT": 'red',
            "HR": 'black',
            "SALES": 'cyan',
            "SUPPORT": "yellow"
        }
        window.onload = function () {
            var rows = document.getElementsByTagName('tr')

            for (var i = 0; i < rows.length; i++) {
                var dept = rows[i].getElementsByTagName('td')[2]
                if (colorMapping[dept.innerText]) {
                    rows[i].style.backgroundColor = colorMapping[dept.innerText]
                    rows[i].style.color = 'white'
                }
            }
        }
    </script>
</head>

<body>
