<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 7 - Styles and CSS</title>
    <style>
        body {
            font-size: 30px;
            margin: 50px;
        }

        .highlight-row {
            background-color: cyan;
            color:yellow;
            font-family: cursive;
        }
    </style>
    <script>

        window.onload = function () {
            var rows = document.getElementsByTagName('tr')

            for (var i = 0; i < rows.length; i++) {
                rows[i].addEventListener('mouseenter', function (e) {
                    e.target.className = 'highlight-row'                    
                })

                rows[i].addEventListener('mouseleave', function (e) {
                    e.target.className = ''                    
                })
            }
        }
    </script>
</head>
